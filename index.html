<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FAQ accordion card</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <img class="img-one" src="/images/bg-pattern-desktop.svg" alt="">
      <img class="img-email" src="/images/illustration-box-desktop.svg" alt="">
      <img class="img-two" src="/images/illustration-woman-online-desktop.svg" alt="woman-img">
    </div>
    <div class="right">
      <h1>FAQ</h1>
      <div id="parag-f">
      <h5>How many team members can I invite?</h5>
      <img class="one-arrow" src="/images/icon-arrow-down.svg" alt="Arrow image">
      <hr>
    </div>
      
      <div id="parag-s">
      <h5>What is the maximum file upload size?</h5>
      <img class="two-arrow" src="/images/icon-arrow-down.svg" alt="Arrow image">
        <hr>
      </div>
      <div id="parag-t">
      <h5>How do I reset my password?</h5>
      <img class="three-arrow" src="/images/icon-arrow-down.svg" alt="Arrow image">
      <hr>

      </div>
      <div id="parag-fo">
      <h5>Can I cancel my subscription?</h5>
      <img class="four-arrow" src="/images/icon-arrow-down.svg" alt="Arrow image">
      <hr>

      </div>
     <div id="parag-fi">
      <h5>Do you provide additional support?</h5>
      <img class="five-arrow" src="/images/icon-arrow-down.svg" alt="Arrow image">

    </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
